<!DOCTYPE html>
<html lang='pt-br'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>CSS3 com SASS e SCSS - Propriedades</title>
    <style>
        * { box-sizing: border-box; }
        body {margin:0; padding: 0;} 
        div#bph2018style { display: none; }
        div {
            width: 250px;
            height: 250px;
        }
        .fundo {
            background-color: #487eb0;
            position: relative;
            z-index: 1;
        }
        .destaque {
            background-color: #95a5a6;
            position: absolute;
            left: 100px;
            top: 50px;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="fundo"></div>
    <div class="destaque"></div>
</body>
</html>
